<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart with vanilla js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <div class="my-cart">
        <div id="open-myCart">My CART</div>
        <span>0</span>
    </div>

    <section class="cart-container">

        <div class="cart-items">
            <div id="close-myCart">X</div>
            <div class="cart-item cart-column">
                <img src="./image/green-skirt.jpg" alt="" class="cart-item-image" width="100" height="100">
                <span class="cart-item-title">Green Skirt</span>
                <span class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="remove-btn" type="button">REMOVE</button>
                </span>
            </div>
            <div class="cart-item cart-column">
                <img src="./image/beige-tsirt.jpg" alt="" class="cart-item-image" width="100" height="100">
                <span class="cart-item-title">Baige Tshirt</span>
                <span class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="remove-btn" type="button">REMOVE</button>
                </span>
            </div>
        </div>

            <div class="end-of-cart-items">
                <div class="cart-total">
                    <strong class="cart-total-title">TOTAL</strong>
                    <span class="cart-total-price">$00.00</span>    
                </div>
                <div class="btn-purchase">PURCHASE</div>
            </div>

    </section>

    <section class="container content-section">
        <h2 class="section-header">CLOTH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Beige Tshirt</span>
                    <img src="./image/beige-tsirt.jpg" alt="" class="shop-item-img">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Blsck Tshirt</span>
                <img src="./image/black-tshirt.jpg" alt="" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.49</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Green Skirt</span>
                <img src="./image/green-skirt.jpg" alt="" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">$11.29</span>
                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Jeans</span>
                    <img src="./image/jeans.jpg" alt="" class="shop-item-img">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="shop-item-button">ADD TO CART</button>
                    </div>
            </div>
        </div>
    </section>

    
    <script src="app.js"></script>
</body>
</html>
