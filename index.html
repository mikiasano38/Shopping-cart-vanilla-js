<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <nav class="nav-bar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
                <li id="my-cart">Cart<span>0</span></li>
            </ul>
        </nav>
    </header>

    <!-- based on how to make modal to display and hide -->
    <section id="cart-container" id="hidden">
        <div class="cart-header">
            <div class="cart-total">
                <span class="cart-total-title">TOTAL</span>
                <span class="cart-total-price"><small>$</small>00.00</span>
                <strong class="purchase-button">PURCHASE</strong>
            </div>
            <div id="close-my-cart">X</div>
        </div>

        <!-- let cart = [].push によってjavascriptでカートリストは作っていく -->
        <div class="cart-products">
            <ul>
                <li class="cart-product">
                    <img src="image/beige-tsirt.jpg" alt="image" class="cart-product-image" width="100px" height="100px">
                    <h5 class="cart-product-title">Beige Tshirt</h5>
                    <span class="cart-quantity">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-button" type="button">Remove</button>
                    </span>
                </li>
                <li class="cart-product">
                    <img src="image/green-skirt.jpg" alt="image" class="cart-product-image" width="100px" height="100px">
                    <h5 class="cart-product-title">Green Skirt</h5> 　
                    <span class="cart-quantity">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-button" type="button">Remove</button>
                    </span>
                </li>
            </ul>
        </div>
    </section>

    <section id="products-carousel">
        <main>
            <div id="main-image">
                <ul class="carousel-images">
                    <li><img src="image/beige-tsirt.jpg" alt="image" class="carousel-image"></li>
                    <li><img src="image/black-tshirt.jpg" alt="image" class="carousel-image"></li>
                    <li><img src="image/green-skirt.jpg" alt="imag" class="carousel-image"></li>
                    <li><img src="image/jeans.jpg" alt="image" class="carousel-image"></li>
                </ul>
                <div id="prev">&lt;</div>
                <div id="next">&gt;</div>
            </div>
            <nav id="nav-button">
                <button class="current"></button>
                <button></button>
                <button></button>
                <button></button>
            </nav>
        </main>
    </section>

    <section class="products-container">
        <div class="products">
            <div class="shop-product">
                <span class="shop-product-title">Beige Tshirt</span>
                    <img src="image/beige-tsirt.jpg" alt="" class="shop-product-img">
                    <div class="shop-product-details">
                        <span class="shop-product-price">$12.99</span>
                        <button class="add-cart-button">ADD TO CART</button>
                    </div>
            </div>
            <div class="shop-product">
                <span class="shop-product-title">Blsck Tshirt</span>
                <img src="image/black-tshirt.jpg" alt="" class="shop-product-img">
                <div class="shop-product-details">
                    <span class="shop-product-price">$13.49</span>
                    <button class="add-cart-button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-product">
                <span class="shop-product-title">Green Skirt</span>
                <img src="image/green-skirt.jpg" alt="" class="shop-product-img">
                <div class="shop-product-details">
                    <span class="shop-product-price">$11.29</span>
                    <button class="add-cart-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>


    <script src="test.js"></script>
    <script src="products.js"></script>
</body>
</html>
