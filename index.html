<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart with vanilla js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <section class="container content-section">
        <h2 class="section-header">LADIES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Item 1</span>
                    <img src="./image/beige-tsirt.jpg" alt="" class="shop-item-img">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Item 2</span>
                    <img src="./image/black-tshirt.jpg" alt="" class="shop-item-img">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.49</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Item 4</span>
                    <img src="./image/jeans.jpg" alt="" class="shop-item-img">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <button type="button" id="target">My Cart</button>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
            <div class="cart-items-row">
             <!-- render cart items here -->
                <div class="cart-item cart-column">
                    <img src="./image/green-skirt.jpg" alt="" class="cart-item-image" width="100" height="100">
                    <span class="cart-item-title">Green Skirt</span>
                    <span class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-btn" type="button">REMOVE</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$00.00</span>
        </div>
        <button class="btn-purchase" type="button">PURCHASE</button>
    </section>


    

    <script src="app.js"></script>
</body>
</html>
